<html lang="fr"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Portfolio multimédia non commercial — prototypes interactifs, écriture, images. Par le Gonz.">

</head><body>
<header class="header container">
  <a class="skip-link" href="#main">Aller au contenu principal</a>
  <div class="brand">
    <img src="assets/logo-emblem.svg" alt="Le Gonz — accueil" width="40" height="40" style="vertical-align:middle;border-radius:8px;border:1px solid var(--ring)">
    <h1 id="site-title"></h1>
    <small id="site-tagline"></small>
  </div>
<nav class="nav" aria-label="Navigation principale">
  <a href="index.html">Accueil</a>

  <a href="journal/index.html">Journal</a>

</nav>


</header>
<main id="main" class="container">
  <div class="card"><h2 class="page-title">Contact</h2></div>
  <div class="card">
    <h2>Me contacter</h2>
    <p>Envoyez-moi un message via ce formulaire. Je vous répondrai rapidement.</p>
    <form name="contact" method="POST" action="/merci.html" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contact">
      <p style="display:none"><label>Ne pas remplir : <input name="bot-field"></label></p>
      <label>Nom<br><input type="text" name="Nom" required style="width:100%;padding:10px;border-radius:8px;border:1px solid var(--ring);background:#1b1414;color:var(--text)"></label><br><br>
      <label>Email<br><input type="email" name="Email" required style="width:100%;padding:10px;border-radius:8px;border:1px solid var(--ring);background:#1b1414;color:var(--text)"></label><br><br>
      <label>Message<br><textarea name="Message" required rows="6" style="width:100%;padding:10px;border-radius:8px;border:1px solid var(--ring);background:#1b1414;color:var(--text)"></textarea></label><br><br>
      <button class="btn" type="submit">Envoyer</button>
    </form>
  </div>
</main>
<footer class="container footer"><span id="footer-license"></span><span id="footer-updated"></span></footer>
</body></html>
